<!DOCTYPE html>
<html>
<head>
<title> simple html age</title>
<style>
td {
    border: 1px solid black;
}
td.a {
    border: 0px solid white;
}

</style>
</head>
<body>
    <p>this table has border:</p>
    <table>
        <tr>
            
            <td>100</td>
            <td>200</td>
            <td>300</td>
        
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
    <hr>
    <p>this table has no border:</p>
    <table >
        <tr>
            <td class="a">100</td>
            <td class="a">200</td>
            <td class="a">300</td>
        </tr>
        <tr>
            <td class="a">400</td>
            <td class="a">500</td>
            <td class="a">600</td>
        </tr>
    </table>
</body>
</html>
