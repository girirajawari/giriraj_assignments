<!DOCTYPE html>
<html>
<head>
<title> simple html page</title>

</head>
<body>
    <p>one column:</p>
    <table style="border-style: solid;"> 
        <tr>
            <td>100</td>

        </tr>
    </table>
    <hr>
    <p>one row and one column:</p>

    <table style="border-style: solid;">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
    </table>
<hr>
<p>two rows and three columns:</p>
    <table style="border-style: solid;">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
</html>
